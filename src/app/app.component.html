<canyalib-header
  class="d-print-none"
  [logo]="{ src: 'assets/img/CanTrack.svg', alt: 'CanTrack Logo', routerLink: ['/home'] }"
  [buttons]="[{ index: 0, innerHtml: 'header.save-to-pdf', class: 'btn btn-sm btn-outline btn-primary', onClick: [previewService, 'onPrint', []] }]">
  </canyalib-header>

<canyalib-language-switch class="d-print-none" [exclude]="[]"></canyalib-language-switch>

<router-outlet></router-outlet>

<app-idle-task-modal></app-idle-task-modal>
<app-publish-time-data-modal></app-publish-time-data-modal>

<main class="site-wrapper pb-3" role="main" *ngIf="!isContractViewMode">

  <div class="container">
    <div class="alert alert-info alert-dismissible fade show d-print-none" role="alert" id="canshare-alert">
      {{ 'home.sitewide-notice'| translate }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="document.querySelector('#canshare-alert').remove()">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>

    <section class="time-tracker-wrapper">

      <app-timer></app-timer>

    </section>

    <h5 class="d-none d-print-none tasks-title mb-3">In the following tasks:</h5>

    <app-task-list></app-task-list>
  </div>
</main>

<div id="bancor-wc" class="hidden-print"></div>

<canyalib-cards class="d-print-none" [exclude]="['CanTrack', 'CanFund']"></canyalib-cards>

<canyalib-footer-section class="d-print-none"></canyalib-footer-section>

<canyalib-footer class="d-print-none"></canyalib-footer>
