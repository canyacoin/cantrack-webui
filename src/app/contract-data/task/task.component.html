<article class="card task task-from-contract mb-3" [style.borderTopColor]="color">
  <div class="card-body">
    <div class="description">
      {{ description }}
    </div>
    <div class="task-time-wrapper">
      <div class="row">
        <div class="col-4" [innerHtml]="ranges | datesDifference:'as-counter'"></div>
      </div>
    </div>
  </div>
</article>
