<article class="card border-primary task mb-3">
  <span class="remove-task" (click)="remove()"><i class="fa fa-minus-circle"></i></span>
  <div class="card-body">
    <div class="description">
      <textarea
        (focus)="onFocus($event)"
        (blur)="onBlur($event)"
        (keyup)="onKeyUp($event)"
        [(ngModel)]="description"
        rows="3"
        class="form-control"
        placeholder="Type a task. Press tab to add a sub-task or enter to add a new task."></textarea>
    </div>
    <div class="timer-trigger-wrapper">
      <app-timer-trigger *ngIf="localTimer" [timer]="localTimer"></app-timer-trigger>
    </div>
  </div>
  <div class="card-footer text-muted time text-center">
    <span>{{ localTimer.counter.days }}:{{ localTimer.counter.hours }}:{{ localTimer.counter.minutes }}:{{ localTimer.counter.seconds }}</span>
  </div>
</article>
