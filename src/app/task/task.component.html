<article class="task">
  <div class="task-row">
    <div class="actions">
      <app-timer-trigger size="small" *ngIf="localTimer" [timer]="localTimer"></app-timer-trigger>
    </div>
    <div class="time">
      <span>{{ localTimer.counter.days }}:{{ localTimer.counter.hours }}:{{ localTimer.counter.minutes }}:{{ localTimer.counter.seconds }}</span>
    </div>
    <div class="description">
      <textarea
        (keyup.enter)="onEnter($event)"
        (keydown.tab)="onTab($event)"
        name=""
        id=""
        rows="1"
        class="form-control"
        autofocus="autofocus"
        placeholder="Start typing your first task. Press tab to add a sub-task or enter to add a new task."></textarea>
    </div>
  </div>

  <template #subTask></template>
  <!-- <app-sub-task></app-sub-task>
  <app-sub-task></app-sub-task> -->
</article>
