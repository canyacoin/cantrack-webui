<header class="global-time">
  <span class="reset text-right" (click)="globalTimer.reset()"><i class="fa fa-sync"></i> {{ 'reset-tasks-and-time' | translate }}</span>
  <div class="timeline-wrapper">
    <div class="counter d-print-block d-none">
      <div class="countdown countdown-sm">
        <div class="row">
          <div class="col"><h5>{{ globalTimer.counter.days }}</h5><small>{{ 'days' | translate }}</small></div>
          <div class="col"><h5>{{ globalTimer.counter.hours }}</h5><small>{{ 'hours' | translate }}</small></div>
          <div class="col"><h5>{{ globalTimer.counter.minutes }}</h5><small>{{ 'minutes' | translate }}</small></div>
          <div class="col"><h5>{{ globalTimer.counter.seconds }}</h5><small>{{ 'seconds' | translate }}</small></div>
        </div>
      </div>
    </div>
    <ul class="timeline d-print-none">
      <li *ngFor="let h of globalTimer.today; let $i = index"
        [attr.width]="h.width"
        [style.display]="h.display ? 'block' : 'none'">
        <span>{{ h.hour }}</span>
        <div class="ranges">
          <span *ngFor="let range of h.ranges"
            [style.width]="range.width"
            [style.backgroundColor]="range.color"
            [attr.data-task-id]="range.taskId"
            [attr.data-diff]="range.diff"
            class="range"></span>
        </div>
      </li>
    </ul>
  </div>
</header>
