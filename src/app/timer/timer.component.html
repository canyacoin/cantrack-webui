<header class="global-time">
  <nav>
    <button class="btn btn-sm btn-outline btn-danger timer-reset">reset timer</button>
  </nav>
  <div class="row">
    <div class="col-6">
      <div class="counter">
        <div class="countdown countdown-sm" data-countdown="2018/08/19">
          <div class="row">
            <div class="col"><h5>{{ counter.days }}</h5><small>Days</small></div>
            <div class="col"><h5>{{ counter.hours }}</h5><small>Hours</small></div>
            <div class="col"><h5>{{ counter.minutes }}</h5><small>Minutes</small></div>
            <div class="col"><h5>{{ counter.seconds }}</h5><small>Seconds</small></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="actions">
        <span
          class="timer-trigger play"
          (click)="onTimerStart()"
          *ngIf="!counter.isOn"><i class="fa fa-play-circle"></i></span>
        <span
          class="timer-trigger stop"
          (click)="onTimerStop()"
          *ngIf="counter.isOn"><i class="fa fa-stop-circle"></i></span>
      </div>
    </div>
  </div>
</header>
