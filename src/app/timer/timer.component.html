<header class="global-time">
  <div class="row align-items-center">
    <div class="col-6">
      <div class="date-wrapper">
        <span class="prev"><i class="fa fa-chevron-left"></i></span>
        <span class="date">Today</span>
        <span class="next"><i class="fa fa-chevron-right"></i></span>
      </div>
    </div>
    <div class="col-4 offset-2">
      <div class="counter">
        <div class="countdown countdown-sm" data-countdown="2018/08/19">
          <div class="row">
            <div class="col"><h5>{{ globalTimer.counter.days }}</h5><small>Days</small></div>
            <div class="col"><h5>{{ globalTimer.counter.hours }}</h5><small>Hours</small></div>
            <div class="col"><h5>{{ globalTimer.counter.minutes }}</h5><small>Minutes</small></div>
            <div class="col"><h5>{{ globalTimer.counter.seconds }}</h5><small>Seconds</small></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="timeline-wrapper">
    <ul class="timeline">
      <li *ngFor="let h of globalTimer.today; let $i = index" [attr.width]="h.width">
        <span *ngIf="h.display">{{ h.hour }}</span>
        <div class="ranges">
          <span *ngFor="let range of h.ranges"
            [style.width]="range.width"
            [style.backgroundColor]="range.color"
            [attr.data-task-id]="range.taskId"
            [attr.data-diff]="range.diff"
            class="range"></span>
        </div>
      </li>
    </ul>
  </div>
</header>
